groups:
  - name: auto-scaling-alerts
    rules:
      # High CPU utilization
      - alert: HighCPUUtilization
        expr: app_cpu_usage_percent > 80
        for: 2m
        labels:
          severity: warning
          component: auto-scaling
        annotations:
          summary: "High CPU utilization detected"
          description: "CPU usage is above 80% for {{ $labels.instance }}"
          value: "{{ $value }}%"

      # Critical CPU utilization
      - alert: CriticalCPUUtilization
        expr: app_cpu_usage_percent > 90
        for: 1m
        labels:
          severity: critical
          component: auto-scaling
        annotations:
          summary: "Critical CPU utilization detected"
          description: "CPU usage is above 90% for {{ $labels.instance }}"
          value: "{{ $value }}%"

      # High memory utilization
      - alert: HighMemoryUtilization
        expr: app_memory_usage_bytes / 1024 / 1024 / 1024 > 1.5
        for: 2m
        labels:
          severity: warning
          component: auto-scaling
        annotations:
          summary: "High memory utilization detected"
          description: "Memory usage is above 1.5GB for {{ $labels.instance }}"
          value: "{{ $value }}GB"

      # Critical memory utilization
      - alert: CriticalMemoryUtilization
        expr: app_memory_usage_bytes / 1024 / 1024 / 1024 > 2
        for: 1m
        labels:
          severity: critical
          component: auto-scaling
        annotations:
          summary: "Critical memory utilization detected"
          description: "Memory usage is above 2GB for {{ $labels.instance }}"
          value: "{{ $value }}GB"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(app_response_time_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds"
          value: "{{ $value }}s"

      # Critical response time
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(app_response_time_seconds_bucket[5m])) > 5
        for: 1m
        labels:
          severity: critical
          component: performance
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is above 5 seconds"
          value: "{{ $value }}s"

      # High error rate
      - alert: HighErrorRate
        expr: rate(app_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: reliability
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes"
          value: "{{ $value }} errors/sec"

      # Critical error rate
      - alert: CriticalErrorRate
        expr: rate(app_errors_total[5m]) > 0.3
        for: 1m
        labels:
          severity: critical
          component: reliability
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 30% for the last 5 minutes"
          value: "{{ $value }} errors/sec"

      # Low throughput
      - alert: LowThroughput
        expr: rate(app_requests_per_second[5m]) < 10
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "Low throughput detected"
          description: "Request throughput is below 10 requests per second"
          value: "{{ $value }} req/sec"

      # Application down
      - alert: ApplicationDown
        expr: up{job="app"} == 0
        for: 30s
        labels:
          severity: critical
          component: availability
        annotations:
          summary: "Application is down"
          description: "Application {{ $labels.instance }} has been down for more than 30 seconds"

      # Scaling event triggered
      - alert: ScalingEventTriggered
        expr: increase(scaling_events_total[5m]) > 0
        for: 0s
        labels:
          severity: info
          component: auto-scaling
        annotations:
          summary: "Auto-scaling event triggered"
          description: "Auto-scaling event has been triggered for {{ $labels.instance }}"

  - name: system-alerts
    rules:
      # Node high CPU
      - alert: NodeHighCPU
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Node high CPU usage"
          description: "CPU usage on {{ $labels.instance }} is above 80%"
          value: "{{ $value }}%"

      # Node high memory
      - alert: NodeHighMemory
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Node high memory usage"
          description: "Memory usage on {{ $labels.instance }} is above 80%"
          value: "{{ $value }}%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Disk space low"
          description: "Disk space on {{ $labels.instance }} is below 10%"
          value: "{{ $value }}%"

  - name: prometheus-alerts
    rules:
      # Prometheus down
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 30s
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 30 seconds"

      # Grafana down
      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 30s
        labels:
          severity: warning
          component: monitoring
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 30 seconds"

      # Alert Manager down
      - alert: AlertManagerDown
        expr: up{job="alertmanager"} == 0
        for: 30s
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "Alert Manager is down"
          description: "Alert Manager has been down for more than 30 seconds" 